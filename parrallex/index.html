<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sikkim TOUR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <img src="img/logo.png" alt="SIKKIM TOUR" class="logo" />
        <ul>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Sign Up</a>
          </li>
          <li class="search">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="vignette"></div>
      <img
        src="img/background.png"
        data-speedx="0.3"
        data-speedy="0.38"
        data-speedz="0"
        data-rotation="0.01"
        data-distance="-200"
        class="parallax bg-img"
      />
      <img
        src="img/fog_7.png"
        data-speedx="0.27"
        data-speedy="0.32"
        data-speedz="0"
        data-rotation="0"
        data-distance="600"
        class="parallax fog-7"
      />
      <img
        src="img/mountain_10.png"
        data-speedx="0.195"
        data-speedy="0.27"
        data-rotation="0"
        data-distance="800"
        class="parallax mountain-10"
      />
      <img
        src="img/fog_6.png"
        data-speedx="0.25"
        data-speedy="0.21"
        data-speedz="0"
        data-rotation="0"
        data-distance="1000"
        class="parallax fog-6"
      />
      <img
        src="img/mountain_9.png"
        data-speedx="0.125"
        data-speedy="0.19"
        data-speedz="0.15"
        data-rotation="0.12"
        data-distance="1200"
        class="parallax mountain-9"
      />
      <img
        src="img/mountain_8.png"
        data-speedx="0.1"
        data-speedy="0.15"
        data-speedz="0"
        data-rotation="0"
        data-distance="1400"
        class="parallax mountain-8"
      />
      <img
        src="img/fog_5.png"
        data-speedx="0.16"
        data-speedy="0.13"
        data-speedz="0"
        data-rotation="0"
        data-distance=" 1600"
        class="parallax fog-5"
      />
      <img
        src="img/mountain_7.png"
        data-speedx="0.15"
        data-speedy="0.11"
        data-speedz="0"
        data-rotation="0.04"
        data-distance="1800"
        class="parallax mountain-7"
      />

      <img
        src="img/mountain_6.png"
        data-speedx="0.1"
        data-speedy="0.194"
        data-speedz="0"
        data-distance="2000"
        class="parallax mountain-6"
      />
      <img
        src="img/fog_4.png"
        data-speedx="0.135"
        data-speedy="0.1"
        data-speedz="0"
        data-distance="2200"
        class="parallax fog-4"
      />
      <img
        src="img/mountain_5.png"
        data-speedx="0.083"
        data-speedy="0.09"
        data-distance="2500"
        data-rotation="0"
        data-speedz="0"
        class="parallax mountain-5"
      />
      <img
        src="img/fog_3.png"
        data-speedx="0.11"
        data-speedy="0.07"
        data-speedz="0"
        data-rotation="0"
        data-distance="2800"
        class="parallax fog-3"
      />
      <img
        src="img/mountain_4.png"
        data-speedx="0.059"
        data-speedy="0.043"
        data-speedz="0.09"
        data-rotation="0"
        data-distance="3000"
        class="parallax mountain-4"
      />
      <img
        src="img/mountain_3.png"
        data-speedx="0.04"
        data-speedy="0.024"
        data-distance="3200"
        data-rotation="0"
        data-speedz="0"
        class="parallax mountain-3"
      />
      <img
        src="img/fog_2.png"
        data-speedx="0.15"
        data-speedy="0.038"
        data-speedz="0"
        data-rotation="0"
        data-distance="3600"
        class="parallax fog-2"
      />
      <img
        src="img/mountain_2.png"
        data-speedx="0.0235"
        data-speedy="0.018"
        data-rotation="0.02"
        data-speedz="0.1"
        data-distance="3800"
        class="parallax mountain-2"
      />
      <img
        src="img/mountain_1.png"
        data-speedx="0.027"
        data-speedy="0.0439"
        data-rotation="0"
        data-speedz="0"
        data-distance="4000"
        class="parallax mountain-1"
      />
      <img src="img/sun_rays.png" class="sun-rays" />
      <img src="img/black_shadow.png" class="black-shadow" />
      <img
        src="img/fog_1.png"
        data-speedx="0.01"
        data-speedy="0.0135"
        data-speedz="0"
        data-rotation="0"
        data-distance="4800"
        class="parallax fog-1"
      />
      <div
        class="text parallax"
        data-speedx="0.07"
        data-speedy="0.08"
        data-distance="5000"
        data-rotation="0.02"
      >
        <h2 class="behind">Sikkim</h2>
        <h1 class="front">MONASTRIES</h1>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
